<!DOCTYPE html>
<html>
    <head>
        <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    </head>
    <body>
        <div class = 'flex-container'>
        <div id = 'form'>
        <label for = 'userInput'>Input:</label><br/>
        <textarea id = 'userInput' rows = '4' cols = '50' oninput = 'enDeCode()'></textarea>
         <br/> <br/>
         <div class = 'radio-toolbar'>
        <input type = 'radio' name = 'code' id = 'encode' checked onchange = 'enDeCode()' />   
        <label for = 'encode'>Encode</label>
        <input type = 'radio' name = 'code' id = 'decode' onchange = 'enDeCode()' /> 
        <label for = 'decode'>Decode</label>
        </div>

        <br/>
        <label for = 'userKey'>Key:</label>
        <input type = 'number' min = '0' max = '26' id = 'userKey' value = 1 onchange = 'enDeCode()' />
        <br/> <br/>
        <label for = 'userKeyShift'>Key increment after each letter:</label>
        <input type = 'number' min = '0' max = '26' id = 'userKeyShift' value = 0 onchange = 'enDeCode()' />
        <br/> <br/>
        <label for = 'output'>Output:</label><br />
        <textarea id = 'output' rows = '4' cols = '50'></textarea>
         </div>
        </div>
        <script src = 'caesarCipher.js'></script>
    </body>
</html>
